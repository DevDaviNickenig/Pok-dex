<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="favicons/favicon-16x16.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<script defer src="js/script.js"></script>

  <title>Pokédex Black and White</title>
</head>
<body>
  <main>
    <img src="" alt="Pokemon" class="pokemon__imagem">

    <hi class="pokemon__data">
      <span class="pokemon__numero"></span>      
      <span class="pokemon__nome"></span>
    </hi>

    <form class="form">
      <input type="search" class="input__search" placeholder="Nome ou Nº" required>
    </form>
    <div class="botoes">
      <button class="botao botao__anterior">&lt; Pokémon Anterior</button>
      <button class="botao botao__proximo">Próximo Pokémon &gt;</button>
    </div>

    <img src="./img/pokedex.png" alt="Pokedex" class="pokedex">
  </main>
  
  <audio src="./audio/02_Opening (part 2).mp3" autoplay></audio>
  
</body>
</html>
